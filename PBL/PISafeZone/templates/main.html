<!DOCTYPE>
<html>
    <head>
        <meta charset=""UTF-8>
        <title>개인정보 안심구역</title>
        <style>
            .topbar { position: fixed; top: 0; right: 0; padding: 12px; }
            .username { margin-right: 8px; color: #666; }
            .logout-btn { padding: 6px 10px; border: 1px solid #dc3545; color: #dc3545; text-decoration: none; border-radius: 4px; }
            .logout-btn:hover { background: #dc3545; color: #fff; }
            body { padding-top: 48px; }
        </style>
    </head>
    <body>
        <div class="topbar">
            {% if request.user.is_authenticated %}
                <span class="username">{{ request.user.email }}님</span>
                <a href="{% url 'logout' %}" class="logout-btn">로그아웃</a>
            {% else %}
                <a href="{% url 'login' %}" class="logout-btn" style="border-color:#0d6efd;color:#0d6efd;">
                    로그인/회원가입
                </a>
            {% endif %}
        </div>
        <h1>차분 프라이버시 기반의<br> 개인정보 안심구역</h1>

        <a href="/PISafeZone/dataupload/page2" target="_self" class="btn action dataupload">
            <div class="slot-wrapper">데이터 업로드</div>
        </a>
        <a href="/PISafeZone/datause/page2" target="_self" class="btn action dataupload">
            <div class="slot-wrapper">데이터 이용</div>
        </a>
        <div style="margin-top:60px; text-align:center;">
            <a href="/PISafeZone/info/" style="color:#0d6efd; text-decoration:none;">이용 안내</a>
        </div>
        
    </body>
</html>
