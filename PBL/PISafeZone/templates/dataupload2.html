<!DOCTYPE>
<html>
    <head>
        <meta charset=""UTF-8>
        <title>데이터 업로드</title>
    </head>
    <body>
        <h1>데이터 업로드</h1>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div>
                file : <input type="file" name="file" accept="image/*">
            </div><br>
            <input type="submit" value="업로드">
        </form>

    </body>
</html>
