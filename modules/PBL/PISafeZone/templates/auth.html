<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인 / 회원가입</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container mt-5" style="max-width: 500px;">
  <h2 class="text-center mb-4">이메일 로그인 / 회원가입</h2>

  <ul class="nav nav-tabs mb-3" id="authTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link {% if active_tab == 'login' %}active{% endif %}" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">로그인</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link {% if active_tab == 'register' %}active{% endif %}" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">회원가입</button>
    </li>
  </ul>

  <div class="tab-content">
    <!-- 로그인 탭 -->
    <div class="tab-pane fade {% if active_tab == 'login' %}show active{% endif %}" id="login" role="tabpanel">
      <form method="POST">
        {% csrf_token %}
        {{ login_form.as_p }}
        <button type="submit" name="login_submit" class="btn btn-primary w-100">로그인</button>
      </form>
    </div>

    <!-- 회원가입 탭 -->
    <div class="tab-pane fade {% if active_tab == 'register' %}show active{% endif %}" id="register" role="tabpanel">
      <form method="POST">
        {% csrf_token %}
        {{ register_form.as_p }}
        <button type="submit" name="register_submit" class="btn btn-success w-100">회원가입</button>
      </form>
    </div>
  </div>
</body>
</html>
